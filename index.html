<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otw√≥rz walentynkƒô</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FDF2F8 0%, #F5F3FF 100%);
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .launcher-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #EC4899, #8B5CF6);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(236, 72, 153, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .launcher-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(236, 72, 153, 0.5);
    }
    .launcher-btn:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <a href="./main.html" class="launcher-btn" id="launcherBtn" rel="noopener">
    Nie boisz siƒô kliknƒÖƒá..? üéÅ
  </a>
  <script>
    (function () {
      var btn = document.getElementById('launcherBtn');
      var Ctx = window.AudioContext || window.webkitAudioContext;
      var ctx = null;

      function unlock() {
        try {
          if (Ctx && !ctx) {
            ctx = new Ctx();
            if (ctx.state === 'suspended') ctx.resume();
          }
        } catch (_) {}
      }

      function playClickSparkle() {
        if (!ctx) return;
        try {
          var now = ctx.currentTime;
          var osc = ctx.createOscillator();
          var gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.setValueAtTime(880, now);
          osc.frequency.exponentialRampToValueAtTime(1320, now + 0.04);
          osc.type = 'sine';
          gain.gain.setValueAtTime(0, now);
          gain.gain.linearRampToValueAtTime(0.15, now + 0.005);
          gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
          osc.start(now);
          osc.stop(now + 0.09);
        } catch (_) {}
      }

      document.addEventListener('pointerdown', unlock, { once: true, capture: true });
      document.addEventListener('touchstart', unlock, { once: true, capture: true });
      document.addEventListener('keydown', unlock, { once: true, capture: true });

      btn.addEventListener('click', function (e) {
        e.preventDefault();
        unlock();
        if (ctx && ctx.state === 'suspended') {
          ctx.resume().then(playClickSparkle).catch(function () {});
        } else {
          playClickSparkle();
        }
        setTimeout(function () {
          window.location.href = './main.html';
        }, 150);
      });
    })();
  </script>
</body>
</html>
